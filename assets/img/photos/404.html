<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Redirect all 404s to index.html but preserve the path
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      const redirectUrl = '/' + '?redirect=' + encodeURIComponent(path + search + hash);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
